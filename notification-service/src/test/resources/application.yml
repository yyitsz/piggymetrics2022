remind:
  cron: 0 0 0 * * *
  email:
    text: "Hey, {0}! We''ve missed you here on PiggyMetrics. It''s time to check your budget statistics.\r\n\r\nCheers,\r\nPiggyMetrics team"
    subject: PiggyMetrics reminder

backup:
  cron: 0 0 12 * * *
  email:
    text: "Howdy, {0}. Your account backup is ready.\r\n\r\nCheers,\r\nPiggyMetrics team"
    subject: PiggyMetrics account backup
    attachment: backup.json

spring:
  data:
    mongodb:
      database: piggymetrics
      port: 0
  mail:
    host: smtp.gmail.com
    port: 465
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          ssl:
            enable: true
  config:
    import: optional:configserver:http://127.0.0.1:8888
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:5000/uaa
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.4.18

eureka:
  client:
    enabled: false